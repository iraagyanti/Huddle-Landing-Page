<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Huddle landing page</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- CSS Stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/6d7134a8ec.js" crossorigin="anonymous"></script>
  
</head>
<body>

<div class="main-box">

<header class="logo-header">
  <img class="huddle-logo" src="images/logo.svg" alt="logo">
</header>

<div class="content-box">
    <div class="mockups">
      <img class="mockup-img" src="images/illustration-mockups.svg" alt="illustration-mockups">
    </div>

    <div class="introductory-message">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. 
        You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p> 
      <button class="btn">Register</button>
    </div>
</div>

<div class="social-icons">
  <i class="fab fa-facebook-f icon"></i>
  <i class="fab fa-twitter icon"></i>
  <i class="fab fa-instagram icon"></i>
</div>

  <footer class="copyright">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>,
      Coded by Ira.</a>
  </footer>

</div>

</body>
</html>
